<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee Order Manager</title>
</head>
<body>
<div>
    <h1>Coffee Order Manager - Read Delivery</h1>
</div>

<div>
    <ul>
        <li th:each="url: ${urls}">
            <a th:text="${url[0]}" th:href="${url[1]}">LINKS</a>
        </li>
    </ul>
</div>

<div>
    <form method="get" th:action="@{/delivery/list}">
        <span>DELIVERIES </span>
        <label for="from">FROM: </label>
        <input id="from" name="from" th:value="${from}" type="datetime-local"
               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" placeholder="1970-01-01T00:00:00">

        <label for="to">TO: </label>
        <input id="to" name="to" th:value="${to}" type="datetime-local"
               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" placeholder="2199-12-31T23:59:59">

        <input type="submit" value="SEARCH">
    </form>
</div>

<div th:unless="${deliveries == null}">
    <table style="border: 1px solid black; margin: 10px; padding: 10px;">
        <tr>
            <th>ID</th>
            <th>SENDER</th>
            <th>RECEIVER</th>
            <th>DESTINATION</th>
            <th>MESSAGE</th>
            <th>STATUS</th>
            <th>CREATED AT</th>
            <th>UPDATED AT</th>
            <th>ORDER ID</th>
            <th>INFO</th>
        </tr>
        <tr th:each="delivery: ${deliveries}" th:object="${delivery}">
            <td th:text="*{id}">0</td>
            <td th:text="*{sender}">SENDER NAME HERE</td>
            <td th:text="*{receiver}">RECEIVER NAME HERE</td>
            <td th:text="*{destination}">DESTINATION HERE</td>
            <td th:text="*{message}">DELIVERY MESSAGE HERE</td>
            <td th:text="*{deliveryStatus}">DELIVERY STATUS HERE</td>
            <td th:text="*{createdAt}">CREATED TIMESTAMP</td>
            <td th:text="*{updatedAt}">UPDATED TIMESTAMP</td>
            <td><a th:href="@{/order(id=*{order.id})}" th:text="*{order.id}">ORDER ID HERE</a></td>
            <td><a th:href="@{/delivery(id=*{id})}">INFO</a></td>
        </tr>
    </table>
</div>
</body>
</html>
