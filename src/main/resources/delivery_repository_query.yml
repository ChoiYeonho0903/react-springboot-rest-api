coffee-delivery:
  create: >
    INSERT INTO
      coffee_order_delivery(
        delivery_status,
        sender,
        receiver,
        destination,
        message,
        order_id)
    VALUES (
        ?, ?, ?, ?, ?, ?)

  select:
    byId:
      SELECT
        *
      FROM
        coffee_order_delivery
      WHERE
        id=?

    createdBetween:
      SELECT
        *
      FROM
        coffee_order_delivery
      WHERE
        created_at
      BETWEEN
        ? AND ?

  update:
    UPDATE
      coffee_order_delivery
    SET
      delivery_status=?,
      sender=?,
      receiver=?,
      destination=?,
      message=?,
      updated_at=?,
      order_id=?
    WHERE
      id=?